name: Pacman Contribution Graph

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # corre diario a medianoche

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Generate Pac-Man graph
      run: npm run generate-pacman

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add output/pacman-contribution-graph.svg
        git diff --cached --quiet || git commit -m "Update Pacman graph"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
