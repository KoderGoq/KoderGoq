name: Pacman Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # se ejecuta todos los d√≠as a medianoche
  workflow_dispatch: # permite correrlo manualmente

jobs:
  generate-pacman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g github-pacman-readme

      - name: Generate Pacman Graph
        run: |
          mkdir -p output
          github-pacman-readme --output output/pacman-contribution-graph.svg

      - name: Commit and Push
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add output/pacman-contribution-graph.svg
          git diff --cached --quiet || git commit -m "Update Pacman graph"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
