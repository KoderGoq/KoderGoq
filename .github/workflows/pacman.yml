name: Generate Pac-Man & Snake Graphs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-graphs:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Paso 2: Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Generar los SVG
      - name: Build Pac-Man & Snake
        run: npm run generate-svgs
        # Aquí asume que en tu package.json tienes un script "generate-svgs" que genera los SVGs

      # Paso 5: Configurar git para push
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Paso 6: Crear branch output si no existe
      - name: Create output branch if not exists
        run: |
          git fetch origin output || git checkout --orphan output

      # Paso 7: Copiar SVGs a dist (puedes cambiar la carpeta según tu repo)
      - name: Copy generated SVGs
        run: |
          mkdir -p dist
          cp -r ./output/*.svg dist/ || true

      # Paso 8: Commit & Push usando GITHUB_TOKEN
      - name: Commit and Push
        run: |
          git add dist/*
          git commit -m "Update Pac-Man & Snake SVGs" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git output --force
