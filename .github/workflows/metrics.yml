name: Metrics Final
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # CAMBIO IMPORTANTE: Usar master en lugar de latest
      - uses: lowlighter/metrics@master 
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Configuración base
          user: kodergoq
          template: classic
          base: header, community, repositories, metadata
          config_timezone: America/Mexico_City

          # LENGUAJES: Limpio y enfocado
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # LOGROS: Ajustado para evitar el error de Projects
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          # Esto evita que busque cosas obsoletas si el bug persiste
          plugin_achievements_secrets: yes 

          # HÁBITOS Y ACTIVIDAD: 
          # Si tienes poca actividad reciente, bajamos los días para que no falle
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: push, issue, pr, member
