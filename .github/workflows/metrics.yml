name: Metrics Final Resilient
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@master 
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: kodergoq
          template: classic
          base: header, community, repositories, metadata
          config_timezone: America/Mexico_City

          # LENGUAJES: Este siempre funciona bien
          plugin_languages: yes
          plugin_languages_ignored: html, css, scss, ruby
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # LÍNEAS DE CÓDIGO: Una gran alternativa a "Habits" que no crashea
          plugin_lines: yes

          # ACTIVIDAD Y HÁBITOS: 
          # Los desactivamos momentáneamente para asegurar que el SVG se genere.
          # Una vez que hagas 2 o 3 commits hoy, podrías intentar activarlos de nuevo.
          plugin_habits: no
          plugin_activity: no
          
          # LOGROS: Mantenemos en 'no' por el bug de Projects Classic que vimos antes
          plugin_achievements: no
